{% extends 'home.html' %}
 
{% block container %}
  <div class="top-pad">
    <form
        method="POST"
        action="{{ url_for('auth.login') }}"
        role="form">
      {{ form.csrf_token }}
      <div class="form-group">{{ form.username.label(class_="col-sm-1 col-form-label") }} {{ form.username() }}</div>
      <div class="form-group">{{ form.password.label(class_="col-sm-1 col-form-label") }} {{ form.password() }}</div>
      <button type="submit" class="btn btn-primary mb-3">Submit</button>
    </form>
  </div>
{% endblock %}
